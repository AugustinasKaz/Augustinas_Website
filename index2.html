<!DOCTYPE HTML>
<html>

<head>
	<title>Augustinas.K</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./css/main2.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

		crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/7162abd30e.js"></script>
	<script>
		window.onload = function () {
			var plus1 = document.getElementById("plus1");
			plus1.addEventListener("click", function () {
				document.getElementById("box1").style.setProperty('display', 'block');
				document.getElementById("box11").style.setProperty('display', 'none');
				var x1 = document.getElementById("x1");
				x1.addEventListener("click", function () {
					document.getElementById("box1").style.setProperty('display', 'none');
					document.getElementById("box11").style.setProperty('display', 'block');
				});
			});
			var plus2 = document.getElementById("plus2");
			plus2.addEventListener("click", function () {
				document.getElementById("box2").style.setProperty('display', 'block');
				document.getElementById("box22").style.setProperty('display', 'none');
				var x2 = document.getElementById("x2");
				x2.addEventListener("click", function () {
					document.getElementById("box2").style.setProperty('display', 'none');
					document.getElementById("box22").style.setProperty('display', 'block');
				});
			});
			var plus3 = document.getElementById("plus3");
			plus3.addEventListener("click", function () {
				document.getElementById("box3").style.setProperty('display', 'block');
				document.getElementById("box33").style.setProperty('display', 'none');
				var x3 = document.getElementById("x3");
				x3.addEventListener("click", function () {
					document.getElementById("box3").style.setProperty('display', 'none');
					document.getElementById("box33").style.setProperty('display', 'block');
				});
			});
		}
	</script>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="./index.html">
						<h4>Web</h4>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<h4>Mobile</h4>
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<div id="main">
        <h1>All apps are made with React Native</h1>
		<div id="grid-con">

			<div id="box11" class="display-box">
				<img class="display-img" src="./images/mobile/project1.gif" />
				<a id="plus1"><img class="plus" src="./images/icons/plus_icon_dark.png"></a>
			</div>
			<div id="box1" class="display-box2">
				<button onclick="window.open('https://github.com/AugustinasKaz/cs50-mobile-apps/tree/master/project1')"
					class="button1 demo">Source code</button>
				<a id="x1"><img class="plus" src="./images/icons/minus_icon_dark.png"></a>
			</div>


			<div id="box22" class="display-box">
				<img class="display-img" src="./images/mobile/project2.gif" />
				<a id="plus2"><img class="plus" src="./images/icons/plus_icon_dark.png"></a>
			</div>
			<div id="box2" class="display-box2">
				<button onclick="window.open('https://github.com/AugustinasKaz/cs50-mobile-apps/tree/master/project2')" 
				class="button1 demo">Source code</button>

			</div>


			<div id="box33" class="display-box">

			</div>
		</div>


	</div>
